{% for comment in comments %}
    <form class="user_comm" method="post" action="./engine/comms.php">
        <div class="commentator"><span class="commentator_name">{{ comment.user_name }}</span><br>
        {{ comment.comment_date }}</div>
        <div class="commentator_text">{{ comment.comment_text }}</div>
        <input type="text" class="hiddenInput" name="comment_id" value="{{ comment.comment_id }}">
        <button type="submit" class="delete">X</button>
    </form>
{% endfor %}
